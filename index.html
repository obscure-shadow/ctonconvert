<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <nav></nav>

  <header>
    <h1> Compost Carbon To Nitrogen Calculator! </h1>
  </header>

  <article>
    <header>
      <h2>All inputs are assuming an X:1 ratio of carbon to nitrogen and
        output should be a ratio of green to brown material you should use</h2>
    </header>
    <section>
      <ul>
        <li>Green (High Nitrogen):<input id="green-ratio-input" name='green' type="number" size="10"></li>
        <li>Brown (High Carbon):<input id="brown-ratio-input" name='brown' type="number" size="10"></li>
        <li>Desired C:N ratio:<input id="ratio-input" name='ratio' type="number" size="10"></li>
        </ul>
      <button id="submit" class="button">Calculate Ratios!</button>
    </section>
    <footer></footer>
  </article>

  <footer></footer>

  <script src="scripts.js"></script>
</body>
</html>
